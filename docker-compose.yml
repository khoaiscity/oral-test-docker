version: '3.7'

services:

  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    image: vkids-database:prod
    container_name: mysql_database
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --sql_mode="" --general_log=1 --log_output=table
    working_dir: /app
    tty: true
    environment:
      MYSQL_ROOT_PASSWORD: 23F8EMetB3u4wUH4
      MYSQL_DATABASE: db_vkids_test
    # ports:
    #   - "3306:3306"
    network_mode: "host"

  webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx_webserver:pro
    restart: unless-stopped
    tty: true
    # ports:
    #   - "80:80"
    #   - "443:443"
    volumes:
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./nginx/sites-available:/etc/nginx/sites-enabled
    network_mode: "host"

  member-build:
    build:
      context: ./member
      dockerfile: build.Dockerfile
    image: oral-member-build:prod
    restart: "no"
    tty: true
    working_dir: /app
    volumes:
      - ./member/build:/app/build
      - ./member/member-source:/app/member-source
    network_mode: "host"

  member:
    build:
      context: ./member
      dockerfile: run.Dockerfile
    # image: vkids-member:prod
    restart: unless-stopped
    tty: true
    working_dir: /app
    # ports:
    #   - '3102:3102'
    #   - '4202:4202'
    network_mode: "host"

  admin-build:
    build:
      context: ./admin
      dockerfile: build.Dockerfile
    image: oral-admin-build:prod
    restart: "no"
    tty: true
    working_dir: /app
    volumes:
      - ./admin/build:/app/build
      - ./admin/admin-source:/app/admin-source
    network_mode: "host"

  admin:
    build:
      context: ./admin
      dockerfile: run.Dockerfile
    # image: vkids-admin:prod
    restart: unless-stopped
    tty: true
    working_dir: /app
    # ports:
    #   - '3202:3202'
    network_mode: "host"

  resource-build:
    build:
      context: ./resource
      dockerfile: build.Dockerfile
    image: oral-resource-build:prod
    restart: "no"
    tty: true
    working_dir: /app
    volumes:
      - ./resource/build:/app/build
      - ./member/member-source/resource-server:/app/resource-server
    # ports:
    #   - '4002:4002'
    network_mode: "host"

  resource:
    build:
      context: ./resource
      dockerfile: run.Dockerfile
    # image: vkids-resource:prod
    restart: unless-stopped
    tty: true
    working_dir: /app
    volumes:
      - /www/uploads-oral-test:/app/mlm-ng/resource-server/uploads
    # ports:
    #   - '4002:4002'
    network_mode: "host"

  backend-build:
    build:
      context: ./backend
      dockerfile: build.Dockerfile
    environment:
      - GOPATH=/app/go-space
    image: oral-test-backend-build:prod
    restart: "no"
    tty: true
    stdin_open: true
    working_dir: /app
    volumes:
      - ./backend/go-space/bin:/app/go-space/bin
      - ./backend/mlm-standard-api:/app/go-space/src/mlm-standard-api
      - ./backend/mlm-standard-api:/app/go-space/src/github.com/smartblock/mlm-standard-api
    network_mode: "host"

  backend:
    build:
      context: ./backend
      dockerfile: run.Dockerfile
    # image: vkids-backend:prod
    environment:
      - GOPATH=/app/go-space
    restart: unless-stopped
    tty: true
    stdin_open: true
    working_dir: /app
    volumes:
      - /www/backend-oral-logs:/app/go-space/runtime/logs
    network_mode: "host"